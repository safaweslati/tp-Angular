<div class="container">
  <button (click)="loadProducts()">More products</button>
  <div *ngIf="!products.length">Loading ...</div>
  <p>number of products {{ products.length }}</p>
  <div class="row">
    <div
      class="d-flex flex-wrap col-4"
      *ngFor="let product of products$ | async"
    >
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
