<form #form="ngForm">
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail"
           placeholder="Enter email"
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
           ngModel name="email"
           required
       #email="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
    Votre email n'est pas valid
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input required type="password"
          class="form-control" id="InputPassword" placeholder="Password"
           minlength="4"
           ngModel name="password"
           #password="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
    Le password doit avoir au minimum 4 caract√©res
  </div>
  <button [disabled]="form.invalid"  type="submit" class="btn btn-primary" (click)="onSubmit(form)" >Submit</button>
</form>
